<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - BurudaniKiganjani</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #141414 0%, #1f1f1f 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-card, #1f1f1f);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--text-secondary, #b3b3b3);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary, #b3b3b3);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 15px;
            background-color: var(--bg-dark, #141414);
            border: 1px solid var(--border-color, #333);
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e50914;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #b20710;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(229, 9, 20, 0.1);
            border: 1px solid #e50914;
            color: #e50914;
        }
        
        .alert-success {
            background-color: rgba(70, 211, 105, 0.1);
            border: 1px solid #46d369;
            color: #46d369;
        }
        
        .form-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-links a {
            color: var(--text-secondary, #b3b3b3);
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary, #b3b3b3);
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color, #333);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .register-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }
        
        .register-box p {
            color: var(--text-secondary, #b3b3b3);
            font-size: 14px;
            margin: 0 0 15px;
        }
        
        .register-box a {
            color: #e50914;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-box a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .login-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üì∫ BurudaniKiganjani</div>
                <h1 class="login-title">Company Portal</h1>
                <p class="login-subtitle">Sign in to manage your content</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" name="email" id="email" required 
                           placeholder="contact@yourcompany.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" id="password" required 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-primary" id="submit-btn">
                    Sign In
                </button>
                
                <div class="form-links">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="register-box">
                <p>New content provider? Register your company to start uploading.</p>
                <a href="register.html">Register as Company</a>
            </div>
            
            <div class="form-links" style="margin-top: 20px;">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = document.getElementById('submit-btn');
            const alert = document.getElementById('alert');
            
            // Reset alert
            alert.style.display = 'none';
            alert.className = 'alert';
            
            const email = form.querySelector('[name="email"]').value;
            const password = form.querySelector('[name="password"]').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch('../../api/auth/login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Check if user is a company
                    if (data.data.user.role !== 'company') {
                        showAlert('This account is not a company account. Please use the regular login.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        return;
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Save token
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                    // Redirect to company dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again later.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is valid
                fetch('../../api/auth/verify-token.php', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.data.user.role === 'company') {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear storage
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                });
            }
        });
    </script>
</body>
</html>
