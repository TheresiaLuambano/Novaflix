<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse by Company - BurudaniKiganjani</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/browse.css">
    <style>
        :root {
            --primary-color: #e50914;
            --bg-dark: #141414;
            --bg-card: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .header {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 15px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-links {
            display: flex;
            gap: 10px;
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .auth-links a:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .auth-links .login-link {
            border: 1px solid var(--text-secondary);
        }

        .auth-links .register-link {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .auth-links .register-link:hover {
            background-color: #b20710;
            border-color: #b20710;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: #303030;
            border-radius: 4px;
            padding: 8px 15px;
            gap: 10px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 200px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: var(--primary-color);
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            padding: 100px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 40px;
            display: flex;
            align-items: flex-end;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 40px;
            display: flex;
            gap: 30px;
            align-items: flex-end;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        
        .company-logo-large {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background-color: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            overflow: hidden;
        }
        
        .company-logo-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .company-info h1 {
            font-size: 36px;
            margin: 0 0 10px;
        }
        
        .company-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .company-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .section-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .content-card {
            background-color: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .content-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #303030;
        }
        
        .content-info {
            padding: 12px;
        }
        
        .content-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .content-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .content-type {
            color: #46d369;
            font-weight: 500;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }
        
        /* Companies Grid */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .company-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .company-card:hover {
            transform: translateY(-5px);
            background-color: #2a2a2a;
        }
        
        .company-card-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #303030;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            overflow: hidden;
        }
        
        .company-card-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .company-card h3 {
            font-size: 18px;
            margin: 0 0 8px;
        }
        
        .company-card p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 0;
        }
        
        .company-card-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .company-card-stats strong {
            color: var(--text-primary);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .search-box {
                display: none;
            }
            
            .main-content {
                padding: 80px 20px 20px;
            }
            
            .hero-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">üì∫ BurudaniKiganjani</a>

        </div>
        <div class="header-right">
            <div class="auth-links">
                <a href="company/login.html" class="login-link">Login</a>
                <a href="company/register.html" class="register-link">Register</a>
            </div>
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search movies, series..." id="search-input" onkeyup="handleSearch(event)">
            </div>
            <div class="user-avatar"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- All Companies Section -->
        <div id="all-companies-section">
            <div class="section-header">
                <h2 class="section-title">üì¢ Content Providers</h2>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterCompanies('all')">All</button>
                <button class="filter-btn" onclick="filterCompanies('studio')">Studios</button>
                <button class="filter-btn" onclick="filterCompanies('distributor')">Distributors</button>
                <button class="filter-btn" onclick="filterCompanies('producer')">Producers</button>
                <button class="filter-btn" onclick="filterCompanies('network')">Networks</button>
            </div>
            
            <div id="companies-grid" class="companies-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Company Detail Section (shown when company selected) -->
        <div id="company-detail-section" style="display: none;">
            <div id="hero-section" class="hero-section">
                <div class="hero-bg" id="hero-bg"></div>
                <div class="hero-content">
                    <div class="company-logo-large" id="company-logo"></div>
                    <div class="company-info">
                        <h1 id="company-name"></h1>
                        <div class="company-meta">
                            <span id="company-type"></span>
                            <span id="company-country"></span>
                            <span id="company-content-count"></span>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="margin-left: auto;" onclick="showAllCompanies()">
                        ‚Üê Back to All Companies
                    </button>
                </div>
            </div>
            
            <div class="section-header">
                <h2 class="section-title">üé¨ Featured Content</h2>
            </div>
            
            <div id="featured-content" class="content-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="section-header">
                <h2 class="section-title">üìΩÔ∏è All Content</h2>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterContent('all')">All</button>
                    <button class="filter-btn" onclick="filterContent('movie')">Movies</button>
                    <button class="filter-btn" onclick="filterContent('series')">Series</button>
                    <button class="filter-btn" onclick="filterContent('documentary')">Documentary</button>
                    <button class="filter-btn" onclick="filterContent('anime')">Anime</button>
                </div>
            </div>
            
            <div id="company-content" class="content-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allCompanies = [];
        let currentCompany = null;
        let currentContentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
        });

        // Load all companies
        async function loadCompanies() {
            try {
                const response = await fetch('../../api/company/list.php');
                const data = await response.json();
                
                if (data.success) {
                    allCompanies = data.data.companies;
                    renderCompanies(allCompanies);
                }
            } catch (error) {
                console.error('Failed to load companies:', error);
                document.getElementById('companies-grid').innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load companies</h3>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Render companies grid
        function renderCompanies(companies) {
            const container = document.getElementById('companies-grid');
            
            if (companies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No Content Providers Yet</h3>
                        <p>Companies will appear here once they register and get verified.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = companies.map(company => `
                <a href="#" class="company-card" onclick="viewCompany('${company.slug}'); return false;">
                    <div class="company-card-logo">
                        ${company.logo 
                            ? `<img src="${company.logo}" alt="${escapeHtml(company.name)}">`
                            : 'üè¢'}
                    </div>
                    <h3>${escapeHtml(company.name)}</h3>
                    <p>${company.business_type || 'Content Provider'}</p>
                    <div class="company-card-stats">
                        <span><strong>${company.content_count || 0}</strong> titles</span>
                        <span><strong>${formatNumber(company.total_views || 0)}</strong> views</span>
                    </div>
                </a>
            `).join('');
        }

        // Filter companies by type
        function filterCompanies(type) {
            // Update active button
            document.querySelectorAll('#all-companies-section .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (type === 'all') {
                renderCompanies(allCompanies);
            } else {
                const filtered = allCompanies.filter(c => c.business_type === type);
                renderCompanies(filtered);
            }
        }

        // View company details
        async function viewCompany(slug) {
            currentCompany = slug;
            
            try {
                const response = await fetch(`../../api/company/detail.php?slug=${slug}`);
                const data = await response.json();
                
                if (data.success) {
                    const company = data.data.company;
                    const content = data.data.content;
                    
                    // Update hero section
                    document.getElementById('company-name').textContent = company.name;
                    document.getElementById('company-type').textContent = company.business_type || '';
                    document.getElementById('company-country').textContent = company.country || '';
                    document.getElementById('company-content-count').textContent = 
                        `${data.data.stats.total_content || 0} titles`;
                    
                    // Logo
                    const logoContainer = document.getElementById('company-logo');
                    logoContainer.innerHTML = company.logo 
                        ? `<img src="${company.logo}" alt="${escapeHtml(company.name)}">`
                        : 'üè¢';
                    
                    // Featured content
                    renderFeaturedContent(content.slice(0, 6));
                    
                    // All content
                    renderCompanyContent(content);
                    
                    // Show company detail section
                    document.getElementById('all-companies-section').style.display = 'none';
                    document.getElementById('company-detail-section').style.display = 'block';
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Failed to load company:', error);
            }
        }

        // Render featured content
        function renderFeaturedContent(content) {
            const container = document.getElementById('featured-content');
            
            if (content.length === 0) {
                container.innerHTML = '<p class="empty-state">No content available yet.</p>';
                return;
            }
            
            container.innerHTML = content.map(item => createContentCard(item)).join('');
        }

        // Render company content
        function renderCompanyContent(content) {
            const container = document.getElementById('company-content');
            
            if (content.length === 0) {
                container.innerHTML = '<p class="empty-state" style="grid-column: 1 / -1;">No content available.</p>';
                return;
            }
            
            container.innerHTML = content.map(item => createContentCard(item)).join('');
        }

        // Create content card HTML
        function createContentCard(item) {
            return `
                <div class="content-card" onclick="watchContent(${item.id})">
                    <img src="${item.thumbnail_url || '../assets/images/placeholder.jpg'}" 
                         alt="${escapeHtml(item.title)}" 
                         class="content-thumbnail"
                         onerror="this.src='../assets/images/placeholder.jpg'">
                    <div class="content-info">
                        <h3 class="content-title">${escapeHtml(item.title)}</h3>
                        <div class="content-meta">
                            <span class="content-type">${item.content_type}</span>
                            <span>${item.release_year || ''}</span>
                            <span>‚≠ê ${item.rating || '-'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter content by type
        function filterContent(type) {
            currentContentFilter = type;
            
            // Update active button
            document.querySelectorAll('#company-detail-section .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-fetch content with filter
            if (currentCompany) {
                const params = new URLSearchParams({ slug: currentCompany });
                if (type !== 'all') {
                    params.append('type', type);
                }
                
                fetch(`../../api/company/detail.php?${params}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            renderCompanyContent(data.data.content);
                        }
                    });
            }
        }

        // Show all companies
        function showAllCompanies() {
            document.getElementById('all-companies-section').style.display = 'block';
            document.getElementById('company-detail-section').style.display = 'none';
            currentCompany = null;
        }

        // Search functionality
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                }
            }
        }

        // Watch content
        function watchContent(id) {
            window.location.href = `watch.html?id=${id}`;
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
