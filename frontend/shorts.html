<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burudani Shorts - BurudaniKiganjani</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/shorts.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="shorts-page">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading Shorts...</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-icon"><i class="fas fa-play-circle"></i></span>
                    <span class="logo-text">BurudaniKiganjani</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="browse.html" class="nav-link">Browse</a></li>
                    <li><a href="shorts.html" class="nav-link active">Shorts</a></li>
                    <li><a href="my-list.html" class="nav-link">My List</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                    <div class="search-box">
                        <input type="text" placeholder="Search Shorts..." id="shortsSearchInput">
                        <button class="search-submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-menu">
                    <button class="user-avatar-btn">
                        <img src="assets/images/default-avatar.png" alt="User" id="headerAvatar">
                    </button>
                    <div class="user-dropdown">
                        <div class="user-dropdown-header">
                            <img src="assets/images/default-avatar.png" alt="User" id="dropdownAvatar">
                            <div class="user-info">
                                <span id="dropdownName">User</span>
                                <span id="dropdownEmail">user@example.com</span>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> My Profile</a>
                        <a href="#" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="auth.logout()"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="shorts-main">
        <div class="shorts-feed" id="shortsFeed"></div>
        <div class="shorts-loading" id="shortsLoading">
            <div class="spinner"></div>
            <p>Loading more Shorts...</p>
        </div>
    </main>

    <button class="shorts-fab" onclick="shorts.openCreateModal()">
        <i class="fas fa-plus"></i>
        <span>Create Short</span>
    </button>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content" id="modalContent">
                <!-- Modal content loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="assets/js/api.js?v=5"></script>
    <script src="assets/js/auth.js?v=5"></script>
    <script src="assets/js/shorts.js?v=5"></script>
    <script src="assets/js/footer.js"></script>
</body>
</html>
