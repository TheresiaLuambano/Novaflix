<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - BurudaniKiganjani</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-icon">â–¶</span>
                    <span class="logo-text">BurudaniKiganjani</span>
                </a>
            </div>
            
            <div class="header-actions">
                <div class="search-container search-active">
                    <div class="search-box-large">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search movies, series, actors..." autocomplete="off">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="user-menu" id="userMenu">
                    <button class="user-avatar-btn" id="userAvatarBtn">
                        <img src="assets/images/default-avatar.png" alt="User" id="userAvatar">
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-dropdown-header">
                            <img src="assets/images/default-avatar.png" alt="User" id="dropdownAvatar">
                            <div class="user-info">
                                <span id="userName">User Name</span>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="my-list.html" class="dropdown-item">
                            <i class="fas fa-list"></i> My List
                        </a>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content search-page">
        <div class="search-container-large">
            <!-- Results Header -->
            <div class="results-header" id="resultsHeader">
                <span class="results-count" id="resultsCount">Search for movies and series</span>
            </div>

            <!-- Filters -->
            <div class="search-filters" id="searchFilters">
                <div class="filter-group">
                    <label>Type</label>
                    <div class="filter-buttons" id="typeFilters">
                        <button class="filter-btn active" data-type="all">All</button>
                        <button class="filter-btn" data-type="movie">Movies</button>
                        <button class="filter-btn" data-type="series">TV Series</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="genreSelect" class="form-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="documentary">Documentary</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort</label>
                    <select id="sortSelect" class="form-select">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest</option>
                        <option value="rating">Highest Rated</option>
                        <option value="title">Title A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="search-results" id="searchResults">
                <!-- Loading -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>

                <!-- Initial State -->
                <div class="search-initial" id="searchInitial">
                    <div class="initial-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2>Find your next favorite</h2>
                    <p>Search for movies, TV series, actors, and more.</p>
                    
                    <div class="search-suggestions">
                        <h3>Popular Searches</h3>
                        <div class="suggestion-tags">
                            <button class="suggestion-tag" data-query="action">Action</button>
                            <button class="suggestion-tag" data-query="comedy">Comedy</button>
                            <button class="suggestion-tag" data-query="drama">Drama</button>
                            <button class="suggestion-tag" data-query="thriller">Thriller</button>
                            <button class="suggestion-tag" data-query="sci-fi">Sci-Fi</button>
                            <button class="suggestion-tag" data-query="romance">Romance</button>
                        </div>
                    </div>
                </div>

                <!-- Results will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="pagination-container" id="pagination" style="display: none;">
                <!-- Pagination will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2024 BurudaniKiganjani. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/search-page.js"></script>
    <script src="assets/js/footer.js"></script>
</body>
</html>
