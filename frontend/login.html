<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BurudaniKiganjani</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-page { min-height: 100vh; display: flex; flex-direction: column; background: #0a0a0a; }
        .auth-background { position: fixed; inset: 0; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); z-index: -1; }
        .auth-background::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 30% 20%, rgba(67, 97, 238, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 50%); }
        .auth-header { position: relative; z-index: 10; padding: 24px 48px; display: flex; align-items: center; }
        .auth-header .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .auth-header .logo-icon { font-size: 2rem; color: #4361ee; }
        .auth-header .logo-text { font-size: 1.75rem; font-weight: 700; color: #ffffff; letter-spacing: -0.5px; background: linear-gradient(135deg, #4361ee, #4cc9f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .auth-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px; }
        .auth-card { width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 48px 40px 36px; position: relative; z-index: 10; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-header-section { text-align: center; margin-bottom: 36px; }
        .auth-title { font-size: 2rem; font-weight: 700; color: #ffffff; margin-bottom: 8px; letter-spacing: -0.5px; }
        .auth-subtitle { font-size: 0.95rem; color: rgba(255, 255, 255, 0.6); }
        .auth-form { display: flex; flex-direction: column; gap: 20px; }
        .form-group { position: relative; }
        .form-input { width: 100%; padding: 16px 20px; font-size: 1rem; color: #ffffff; background: rgba(255, 255, 255, 0.08); border: 2px solid transparent; border-radius: 12px; outline: none; transition: all 0.3s ease; }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .form-input:focus { background: rgba(255, 255, 255, 0.12); border-color: #4361ee; box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }
        .form-error { display: none; align-items: center; gap: 6px; margin-top: 8px; font-size: 0.85rem; color: #f94144; }
        .form-error.show { display: flex; }
        .password-input-wrapper { position: relative; }
        .password-input-wrapper .form-input { padding-right: 50px; }
        .password-toggle { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: transparent; border: none; color: rgba(255, 255, 255, 0.5); cursor: pointer; padding: 4px; font-size: 1.1rem; }
        .password-toggle:hover { color: #ffffff; }
        .form-options { display: flex; align-items: center; justify-content: space-between; margin-top: 4px; }
        .form-checkbox { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .form-checkbox input[type="checkbox"] { width: 18px; height: 18px; accent-color: #4361ee; cursor: pointer; }
        .form-checkbox span { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); }
        .forgot-link { font-size: 0.9rem; color: #4361ee; text-decoration: none; }
        .forgot-link:hover { text-decoration: underline; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 16px 24px; font-size: 1rem; font-weight: 600; border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease; text-decoration: none; }
        .btn-primary { width: 100%; background: linear-gradient(135deg, #4361ee, #7209b7); color: #ffffff; margin-top: 8px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(67, 97, 238, 0.5); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-full { width: 100%; }
        .btn-loading { display: none; align-items: center; gap: 8px; }
        .btn-loading i { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .form-divider { display: flex; align-items: center; gap: 16px; margin: 8px 0; }
        .form-divider::before, .form-divider::after { content: ''; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1); }
        .form-divider span { font-size: 0.85rem; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; }
        .btn-social { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px 24px; font-size: 0.95rem; font-weight: 500; color: #ffffff; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; margin-bottom: 12px; }
        .btn-social:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
        .btn-google:hover { background: rgba(66, 133, 244, 0.2); border-color: rgba(66, 133, 244, 0.4); }
        .btn-facebook:hover { background: rgba(24, 119, 242, 0.2); border-color: rgba(24, 119, 242, 0.4); }
        .auth-footer { margin-top: 32px; padding-top: 28px; border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
        .signup-prompt { font-size: 1rem; color: rgba(255, 255, 255, 0.7); }
        .signup-prompt a { color: #ffffff; font-weight: 600; text-decoration: none; }
        .signup-prompt a:hover { color: #4361ee; }
        .terms-notice { margin-top: 16px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.4); }
        .terms-notice a { color: rgba(255, 255, 255, 0.6); text-decoration: none; }
        .terms-notice a:hover { color: #ffffff; }
        .toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .toast { display: flex; align-items: center; gap: 12px; padding: 16px 20px; background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px); border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); min-width: 320px; transform: translateX(120%); transition: transform 0.4s ease; border-left: 4px solid #4361ee; }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left-color: #4cc9f0; }
        .toast.error { border-left-color: #f94144; }
        .toast-icon { font-size: 1.3rem; }
        .toast-message { flex: 1; font-size: 0.9rem; color: #ffffff; }
        .toast-close { color: rgba(255, 255, 255, 0.4); font-size: 1rem; cursor: pointer; padding: 4px; }
        .toast-close:hover { color: #ffffff; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 9999; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .loading-overlay.active { opacity: 1; visibility: visible; }
        .loading-spinner .spinner { width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.1); border-top-color: #4361ee; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        .loading-spinner p { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
        .auth-footer-section { position: relative; z-index: 10; padding: 32px 48px 24px; }
        .auth-footer-section .footer-content { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 16px; }
        .auth-footer-section .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; }
        .auth-footer-section .footer-links a { font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); text-decoration: none; }
        .auth-footer-section .footer-links a:hover { color: rgba(255, 255, 255, 0.8); }
        .auth-footer-section .copyright { font-size: 0.8rem; color: rgba(255, 255, 255, 0.3); }
        @media (max-width: 768px) { .auth-header { padding: 20px 24px; } .auth-card { padding: 36px 28px; } .auth-title { font-size: 1.75rem; } .toast-container { left: 16px; right: 16px; bottom: 16px; } .toast { min-width: auto; } }
    </style>
</head>
<body class="auth-page">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
    </div>
    <div class="auth-background"></div>
    <header class="auth-header">
        <div class="logo">
            <a href="index.html">
                <span class="logo-icon"><i class="fas fa-play"></i></span>
                <span class="logo-text">BurudaniKiganjani</span>
            </a>
        </div>
    </header>
    <main class="auth-content">
        <div class="auth-card">
            <div class="auth-header-section">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your entertainment journey</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="Email address" required>
                    <div class="form-error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <div class="password-input-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="passwordToggle"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>
                <div class="form-options">
                    <label class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
                </button>
                <div class="form-divider"><span>or continue with</span></div>
                <button type="button" class="btn btn-social btn-google btn-full" id="googleBtn"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="btn btn-social btn-facebook btn-full" id="facebookBtn"><i class="fab fa-facebook-f"></i> Facebook</button>
            </form>
            <div class="auth-footer">
                <p class="signup-prompt">New to BurudaniKiganjani? <a href="register.html">Create an account</a></p>
                <p class="terms-notice">By signing in, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </main>
    <footer class="auth-footer-section" id="authFooter"></footer>
    <div class="toast-container" id="toastContainer"></div>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/footer.js"></script>
</body>
</html>
